              configMapKeyRef:
                name: laundree
                key: mongoUrl
          - name: 'HOST'
            valueFrom:
              configMapKeyRef:
                name: laundree
                key: host
          - name: 'GOOGLE_SERVER_API_KEY'
            valueFrom:
              secretKeyRef:
                name: laundree
                key: googleServerApiKey
          - name: 'MAILGUN_API_KEY'
            valueFrom:
              secretKeyRef:
                name: laundree
                key: mailgunApiKey
          - name: 'ONE_SIGNAL_APP_ID'
            value: '390e23c3-658b-46cd-83ee-2fdead3211af'
          - name: 'ONE_SIGNAL_REST_API_KEY'
            valueFrom:
              secretKeyRef:
                name: laundree
                key: oneSignalRestApiKey
          - name: 'OPBEAT_APP_ID'
            valueFrom:
              configMapKeyRef:
                name: laundree
                key: opbeatAppId
          - name: 'OPBEAT_ORGANIZATION_ID'
            valueFrom:
              configMapKeyRef:
                name: laundree
                key: opbeatOrgId
          - name: 'OPBEAT_SECRET_TOKEN'
            valueFrom:
              secretKeyRef:
                name: laundree
                key: opbeatSecretToken
          - name: 'AUTH_SECRET'
            valueFrom:
              secretKeyRef:
                name: laundree
                key: authSecret
        ports:
          - containerPort: 3000
---
