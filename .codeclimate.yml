---
exclude_paths:
- "tests"
engines:
  scss-lint:
    enabled: true
    scss_files: 'public/stylesheets/*.sass'
  markdownlint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.sass"
  - "**.js"
  - "**.md"
exclude_paths:
- node_modules/
